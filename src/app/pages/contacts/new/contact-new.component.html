<nb-card class="wraper">
  <nb-card-header class="wraper-header">
    <div style="align-self: center;">
      <h5>
        <nb-icon icon="people" [options]="{ animation: { type: 'shake' } }" class="header">
        </nb-icon>
        เพิ่มผู้ติดต่อ
      </h5>
    </div>

    <span>
      <input type="text" nbInput placeholder="Disabled Text field" disabled />
    </span>
  </nb-card-header>
  <nb-card-body>
    <!-- Start Infomation Contact -->
    <div class="row">
      <div class="col-md-6">
        <nb-card>
          <nb-card-header>
            ข้อมูลผู้ติดต่อ
          </nb-card-header>

          <nb-card-body>
            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">
                ประเภทผู้ติดต่อ
              </label>
              <div class="col-sm-9">
                <nb-select selected="1" fullWidth>
                  <nb-option value="1">บริษัทจำกัด</nb-option>
                  <nb-option value="2">บุคคลธรรมดา</nb-option>
                </nb-select>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword2" class="label col-sm-3 col-form-label">ประเภท</label>
              <div class="col-sm-9">
                <nb-checkbox style="padding-right: 1.5rem;" value="customer">ลูกค้า</nb-checkbox>
                <nb-checkbox style="padding-right: 1.5rem;" value="vendor">ผู้จำหน่าย</nb-checkbox>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">
                ชื่อผู้ติดต่อ
              </label>
              <div class="col-sm-9">
                <input type="text" nbInput fullWidth id="name" placeholder="" />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">
                คำนำหน้า
              </label>
              <div class="col-sm-9 row">
                <nb-select selected="1" class="col-sm-2">
                  <nb-option value="1">นาย</nb-option>
                  <nb-option value="2">นางสาว</nb-option>
                  <nb-option value="3s">นาง</nb-option>
                </nb-select>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">
                ขื่อ
              </label>
              <div class="col-sm-9">
                <input type="text" nbInput id="name" placeholder="" />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">
                นามสกุล
              </label>
              <div class="col-sm-9">
                <input type="text" nbInput id="name" placeholder="" />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">
                วัน/เดือน/ปี เกิด
              </label>
              <div class="col-sm-9">
                <input nbInput placeholder="Form Picker" [nbDatepicker]="birtdatepicker">
                <nb-datepicker #birtdatepicker format="dd/MM/yyyy"></nb-datepicker>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">
                เลขผู้เสียภาษี
              </label>
              <div class="col-sm-9">
                <input type="text" nbInput fullWidth id="taxId" placeholder="" />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">
                สาขา
              </label>

              <div class="col-sm-9">
                <nb-radio-group>
                  <nb-radio style="display: initial;" [value]="'This is value 1'">
                    สำนักงานใหญ่
                  </nb-radio>
                  <nb-radio style="display: initial;" [value]="'This is value 2'">
                    สาขา
                  </nb-radio>
                </nb-radio-group>

                <input style="width: 80px;" type="text" nbInput id="BranchCode"
                  placeholder="00000" />
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">
                ที่อยู่ตามทะเบียน
              </label>
              <div class="col-sm-9">
                <textarea rows="3" nbInput fullWidth placeholder="Text Area"></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputEmail1" class="label col-sm-3 col-form-label">
                ที่อยู่ส่งเอกสาร
              </label>
              <div class="col-sm-9">
                <nb-checkbox style="padding-right: 1.5rem;" value="customer">
                  คัดลอกจากที่อยู่ตามทะเบียน</nb-checkbox>
                <textarea rows="3" nbInput fullWidth placeholder="Text Area"></textarea>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
    <!-- End Infomation Contact -->
  </nb-card-body>

  <nb-card-footer class="wraper-footer">
    <div></div>
    <div>
      <button nbButton status="basic" class="margin-zero">ปิดหน้าต่าง</button>
      <button nbButton status="info" class="margin-zero">บันทึกแล้วปิด</button>
    </div>
  </nb-card-footer>
</nb-card>
