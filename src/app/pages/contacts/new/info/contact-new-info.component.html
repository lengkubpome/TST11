<form [formGroup]="infoFormGroup">
  <!-- Start Infomation Contact -->
  <div class="row">
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>
          ข้อมูลผู้ติดต่อ
        </nb-card-header>

        <nb-card-body>
          <div class="form-group row">
            <label for="businessType" class="label col-sm-3 col-form-label">
              ประเภทผู้ติดต่อ
            </label>
            <div class="col-sm-9">
              <nb-select
                selected="1"
                fullWidth
                id="businessType"
                formControlName="businessType"
              >
                <nb-option
                  *ngFor="let type of businessType"
                  [value]="type.value"
                  >{{ type.name }}</nb-option
                >
              </nb-select>
            </div>
          </div>

          <div class="form-group row" formGroupName="type">
            <label class="label col-sm-3 col-form-label">ประเภท</label>
            <div class="col-sm-9">
              <nb-checkbox
                style="padding-right: 1.5rem;"
                formControlName="customer"
                >ลูกค้า</nb-checkbox
              >
              <nb-checkbox
                style="padding-right: 1.5rem;"
                formControlName="vendor"
                >ผู้จำหน่าย</nb-checkbox
              >
            </div>
          </div>

          <div
            class="form-group row"
            *ngIf="infoFormGroup.get('businessType').value != 'บุคคลธรรมดา'"
          >
            <label for="name" class="label col-sm-3 col-form-label">
              ชื่อผู้ติดต่อ
            </label>
            <div class="col-sm-9">
              <input
                type="text"
                nbInput
                fullWidth
                id="name"
                formControlName="name"
                placeholder=""
              />
            </div>
          </div>

          <div
            class="form-group row"
            *ngIf="infoFormGroup.get('businessType').value != 'บุคคลธรรมดา'"
          >
            <label for="branchCode" class="label col-sm-3 col-form-label">
              สาขา
            </label>

            <div class="col-sm-9">
              <nb-radio-group id="branchCode" [(value)]="businessBranch">
                <nb-radio style="display: initial;" value="">
                  ไม่มี
                </nb-radio>
                <nb-radio style="display: initial;" value="00000">
                  สำนักงานใหญ่
                </nb-radio>
                <nb-radio style="display: initial;" value="hasBranch">
                  สาขา
                </nb-radio>
              </nb-radio-group>

              <input
                *ngIf="businessBranch == 'hasBranch'"
                style="width: 80px;"
                type="text"
                nbInput
                id="BranchCode"
                placeholder="00000"
                formControlName="branchCode"
              />
            </div>
          </div>

          <div
            formGroupName="individual"
            *ngIf="infoFormGroup.get('businessType').value == 'บุคคลธรรมดา'"
          >
            <div class="form-group row">
              <label for="prefixName" class="label col-sm-3 col-form-label">
                คำนำหน้า
              </label>
              <div class="col-sm-9 row">
                <nb-select
                  selected="1"
                  class="col-sm-2"
                  formControlName="prefixName"
                >
                  <nb-option value="นาย">นาย</nb-option>
                  <nb-option value="นางสาว">นางสาว</nb-option>
                  <nb-option value="นาง">นาง</nb-option>
                </nb-select>
              </div>
            </div>

            <div class="form-group row">
              <label for="firstName" class="label col-sm-3 col-form-label">
                ขื่อ
              </label>
              <div class="col-sm-9">
                <input
                  type="text"
                  fullWidth
                  nbInput
                  id="firstName"
                  placeholder=""
                  formControlName="firstName"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="lastName" class="label col-sm-3 col-form-label">
                นามสกุล
              </label>
              <div class="col-sm-9">
                <input
                  type="text"
                  fullWidth
                  nbInput
                  id="lastName"
                  placeholder=""
                  formControlName="lastName"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                for="birthDate"
                fullWidth
                class="label col-sm-3 col-form-label"
              >
                วัน/เดือน/ปี เกิด
              </label>
              <div class="col-sm-9">
                <input
                  nbInput
                  fullWidth
                  placeholder="วัน/เดือน/ปี เกิด"
                  [nbDatepicker]="birtdatepicker"
                  id="birthDate"
                  formControlName="birthDate"
                />
                <nb-datepicker
                  #birtdatepicker
                  format="dd/MM/yyyy"
                ></nb-datepicker>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              เลขผู้เสียภาษี
            </label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="taxId" placeholder="" />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              ที่อยู่ตามทะเบียน
            </label>
            <div class="col-sm-9">
              <textarea
                rows="3"
                nbInput
                fullWidth
                id="address"
                placeholder="Text Area"
              ></textarea>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
      <!-- End Infomation Contact -->

      <nb-card>
        <nb-card-header>
          ข้อมูลช่องทางติดต่อ
        </nb-card-header>
        <nb-card-body>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              ที่อยู่ส่งเอกสาร
            </label>
            <div class="col-sm-9">
              <nb-checkbox style="padding-right: 1.5rem;" value="customer">
                คัดลอกจากที่อยู่ตามทะเบียน</nb-checkbox
              >
              <textarea
                rows="3"
                nbInput
                fullWidth
                placeholder="Text Area"
              ></textarea>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              เบอร์โทรศัพท์
            </label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth placeholder="" />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              อีเมล
            </label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth placeholder="" />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              ไลน์ไอดี
            </label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth placeholder="" />
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
    <!-- End Column Left-->

    <!-- End Column Right-->
    <div class="col-md-6">
      <!-- Start Primary Contact -->
      <nb-card>
        <nb-card-header>
          รายละเอียดผู้ติดต่อหลัก
        </nb-card-header>
        <nb-card-body>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              ชื่อผู้ติดต่อ
            </label>
            <div class="col-sm-9">
              <input type="text" fullWidth nbInput placeholder="" />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              เบอร์โทรศัพท์
            </label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth placeholder="" />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              อีเมล
            </label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth placeholder="" />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              ไลน์ไอดี
            </label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth placeholder="" />
            </div>
          </div>
        </nb-card-body> </nb-card
      ><!-- End Primary Contact -->

      <nb-card>
        <nb-card-header>
          ข้อมูลธนาคาร
        </nb-card-header>
        <nb-card-body>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              ธนาคาร
            </label>
            <div class="col-sm-9">
              <input type="text" fullWidth nbInput placeholder="" />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              เลขบัญชี
            </label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth placeholder="" />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              สาขาธนาคาร
            </label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth placeholder="" />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">
              ประเภทบัญชี
            </label>
            <div class="col-sm-9">
              <nb-radio-group>
                <nb-radio style="display: initial;" [value]="'This is value 1'">
                  สำนักงานใหญ่
                </nb-radio>
                <nb-radio style="display: initial;" [value]="'This is value 2'">
                  สาขา
                </nb-radio>
              </nb-radio-group>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</form>
